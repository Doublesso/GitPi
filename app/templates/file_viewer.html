<!DOCTYPE html>
<html>
	<head>
		<title>{{file}} - GitPi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
	<body>
		<div class="filex">
			<h3 class="name"><a href="{{url_for("repo", id=name)}}" class="name">&#129136; {{name}}/</a>{{file_path}}</h3>
			<h3 class="desc">Last commit: {{last_commit}}</h3>
			<h4 style="color: white; margin-left: 15px;">{{file_contents|count}} lines Â· {{file_size}}</h3>
			<div class="files-filex">
				{% if file_contents is string %}
					<pre class="script">{{file_contents}}</pre>
				{% else %}
					{% for i in range(file_contents|count) %}
						<pre class="script"><span style="color: gray;">{{i+1}}  </span>{{file_contents[i]|escape}}</pre>
					{% endfor %}
				{% endif %}
			</div>
		</div>
	</body>
</html>
