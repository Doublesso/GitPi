<!DOCTYPE html>
<html>
	<head>
		<title>{{variables['file']}} - GitPi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.3.1/styles/atom-one-dark.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	</head>
	<body>
		<div class="filex">
			<h3 class="name"><a href="{{url_for("repo", repo=variables['name'], selected_branch=variables['branch'])}}" class="name">&#129136; {{variables['name']}}/</a>{{variables['file_path']}}</h3>
			<h3 class="desc">Last commit: {{variables['last_commit']}}</h3>
			<h4 style="color: white; margin-left: 15px;">{{variables['lenght']}} lines Â· {{variables['file_size']}}</h3>
			<pre class="script"><code class="filex {{variables['nohighlight']}}" style="margin:0">{{variables['file_contents']|escape}}</code></pre>
		</div>
		<script>
			hljs.highlightAll();
        	hljs.initLineNumbersOnLoad();
		</script>
	</body>
</html>
