<!DOCTYPE html>
<html>
  <head>
    <title>GitPi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <div class="topnav">
    <img src="{{url_for('static', filename='gitpi_logo.png')}}" class="logo-small">
    <h2 class="h2">GitPi</h2>
    <form method="POST">
    <input name="text" placeholder="Name" class="label" autocomplete="off">
    <input name="desc" placeholder="Description" class="label" autocomplete="off">
    <input type="submit" value="Create" class="button">
    <a href="{{url_for('more')}}" class="more-link">&#65049;</a>
    </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
      {% for n, m, a, b in my_list %}
        <div class="repo">
        <h3 class="name">{{n}}</h3>
        <h3 class="desc">{{a}}</h3>
        <hr>
        <h3 class="path">{{m}}</h3>
        <button class="button" onclick='copy("{{b}}")' class="copy">Copy</button>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
